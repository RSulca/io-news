<ion-card color="light">
    <ion-card-header>
        <ion-card-subtitle>
            <span class="t-primary">{{i+1}}. </span>
            <span class="new-name">{{n.source.name}}</span>
            <div class="more-news">
                <ion-button (click)="lanzarMenu()" fill="clear">
                    <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
                </ion-button>
            </div>
        </ion-card-subtitle>
        <ion-card-title>{{n.title}}</ion-card-title>
    </ion-card-header>
    <ion-img *ngIf="n.urlToImage" [src]="n.urlToImage"></ion-img>
</ion-card>
