<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title color="primary">
            Categorias
        </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" [value]="categorias[0].category" (ionChange)="segmentChanged($event)">
        <ion-segment-button *ngFor="let c of categorias" mode="md" [value]="c.category">
            <ion-label>{{c.categoria}}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 2</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
